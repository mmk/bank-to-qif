<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 80px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="https://github.com/mmk/bank-to-qif">bank-to-qif</a>
            </div>
          </div>
        </nav>

        <div class="container">
            <div id="fileChooser" class="row text-center">
                <h2>Choose input CSV files</h2>
                <span class="btn btn-default btn-file">Browse &raquo; <input type="file" multiple></span>
            </div>

            <div id="selectedFilesContainer">
            </div>

            <div class="row text-center h2">
                <a class="downloadQif">Download QIF</a>
                <span class="chooseAccountInstruction">Please choose a valid bank account for each file</span>
            </div>
        </div>

<script id="selectedFileTemplate" type="x-tmpl-mustache">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="selectedFile col-md-8">
            <div class="panel panel-{{ status }}">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-8">
                            <h3 class="panel-title">{{ filename }}</h3>
                            <div class="accountChooser"></div>
                        </div>
                        <div class="col-xs-4">
                            <span class="pull-right"><a data-class="removeFile"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span><span class="sr-only">Remove</span></a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

        <script src="js/bundle.js"></script>

        <script src="js/vendor/bootstrap.min.js"></script>

    </body>
</html>
